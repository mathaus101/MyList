<div>
  <div class="top">
    <button class="btn btn-primary" (click)="openDialog(null)">
      <fa-icon icon="plus"></fa-icon>Add
    </button>
  </div>

  <div class="example-list" cdkDropList (cdkDropListDropped)="drop($event)">

    <div class="example-box" *ngFor ="let item of listService.getItems(); let i = index" 
    cdkDrag [cdkDragStartDelay]="1000" (swiperight)="deleteItem(i)" (click)="openDialog(item)">
        <!-- <div class="example-handle" cdkDragHandle>
          <fa-icon icon="sort"></fa-icon>      
        </div> -->
        <div>
          <mat-checkbox class="example-margin sizeCheckbox" 
          [(ngModel)]="item.ticked" (click)="$event.stopPropagation()"
          (change)="checked()" [class.ticked]="item.ticked"></mat-checkbox>
        
          {{i+1}}. {{item.text}}
        </div>
         

      
    </div>
  </div>
</div>
